<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    // creating a new element in DOM
    const div = document.createElement('div');
    console.log(div);
    div.className = "main";
    div.id = Math.round(Math.random()*10 + 1);
    div.setAttribute("title", "generated title");
    div.style.backgroundColor = 'green';
    div.style.padding = '12px';
    // div.innerText = "Chai aur code";
    const addText = document.createTextNode("Chai aur code");
    div.appendChild(addText);  // --> this will attach a new node with the given text to the div element

    document.body.appendChild(div);  // --> this will attach the div element that we created to the body and the result will be displayed on the screen
</script>
</html>
